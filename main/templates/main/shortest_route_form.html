{% extends 'main/base.html' %}
{% block title %}Shortest route{% endblock %}

{% block content %}

{% if error %}
<div class="alert alert-primary col-md-6 mx-auto mt-3" role="alert">
  {{ error }}
</div>
{% endif %}

<div class="card card-body col-md-6 mx-auto pt-4">
    <h1 class="display-4 text-center">Find shortest route</h1>
    
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_source">Source</label>
        <select class="form-control" name="source" id="id_source" required>
          <option disabled selected></option>
          {% for stop in stops %}
          <option>{{ stop.name }}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="form-group">
        <label for="id_target">Target</label>
        <select class="form-control" name="target" id="id_target" required>
          <option disabled selected></option>
          {% for stop in stops %}
          <option>{{ stop.name }}</option>
          {% endfor %}
        </select>
      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
      
    </form>
  
</div>

{% endblock %}
