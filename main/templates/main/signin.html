{% extends 'main/base.html' %}
{% block title %}Sign in{% endblock %}

{% block content %}

<h1>Sign in</h1>

<h2>{{ error }}</h2>

{% load crispy_forms_tags %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

{% endblock %}
