{% extends 'main/base.html' %}
{% block title %}Create account{% endblock %}

{% block content %}

{% if error %}
<div class="alert alert-primary col-md-6 mx-auto mt-3" role="alert">
  {{ error }}
</div>
{% endif %}

<div class="card card-body col-md-6 mx-auto pt-4">
    <h1 class="display-4 text-center">Create account</h1>
    
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" name="email" class="form-control" id="id_email">
      </div>
      
      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" class="form-control" id="id_password">
      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
      
    </form>
  
</div>

{% endblock %}
